---
- name: change group
  file:
    path: /opt/tomcat
    state: directory
    recurse: yes
    group: tomcat
  
- name:  change mode on config
  file:
   path: /opt/tomcat/conf
   state: directory
   recurse: yes
   mode: g+r

- name:  change mode on config
  file:
   path: /opt/tomcat/conf
   state: directory
   mode: g+x

- name: change owner on webapps
  file:
    path: /opt/tomcat/webapps/
    state: directory
    recurse: yes
    owner: tomcat

- name: change owner work
  file:
    path: /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat
- name: change owner temp
  file:
    path: /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat

- name: change owner logs
  file:
    path: /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat

